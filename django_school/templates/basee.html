<!doctype html>
{% load static %}
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Quiz{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- favicon icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- style sheets and font icons  -->
    <link rel="stylesheet" href="{% static '' %}design/css/vendors.min.css"/>
    <link rel="stylesheet" href="{% static '' %}design/css/icon.min.css"/>
    <link rel="stylesheet" href="{% static '' %}design/css/style.css"/>
    <link rel="stylesheet" href="{% static '' %}design/css/responsive.css"/>
    <link rel="stylesheet" href="{% static '' %}design/demos/data-analysis/data-analysis.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontello-2f186091/css/fontello.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    {% if user.is_authenticated and user.is_teacher %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/teachers.css' %}">
    {% else %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/students.css' %}">
    {% endif %}
    {% block css %}
    {% endblock %}
</head>



<body>
{% include 'classroom/students/header.html' %}
{% block content %}

{% endblock %}
{% include 'classroom/students/footer.html' %}
<script type="text/javascript" src="{% static '' %}design/js/jquery.js"></script>
<script type="text/javascript" src="{% static '' %}design/js/vendors.min.js"></script>
<script type="text/javascript" src="{% static '' %}design/js/main.js"></script>
</body>
</html>
